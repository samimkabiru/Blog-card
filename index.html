<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="blog-container">
      <main class="blog">
        <header class="blog__header">
          <img
            src="images/illustration-article.svg"
            alt=""
            class="blog__image"
          />
        </header>
        <div class="blog__body">
          <span class="badge blog__badge">Learning</span>
          <p>Published <time datetime="2023-12-21">21 Dec 2023 </time></p>
          <div class="blog__article">
            <h1 class="blog__heading">HTML & CSS foundations</h1>
            <p class="blog__text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="media">
            <img
              src="images/image-avatar.webp"
              alt="An image of a person"
              class="media__image"
            />
            <p class="media__text">Greg Hooper</p>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
